<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<style>
body { font: 13px/1.4 Inter, system-ui, sans-serif; margin: 16px; }
textarea { width: 100%; height: 260px; }
button { margin-top: 12px; padding: 10px 14px; border: 0; border-radius: 8px; background:#4F46E5; color:#fff; font-weight:600; cursor:pointer; }
.hint { color:#666; font-size:12px; margin-top:8px; }
</style>
</head>
<body>
<h3>JSON Prototype Builder (MVP)</h3>
<p>Paste your JSON spec and click <b>Build</b>. Frames + hotspots will be created on the current page.</p>
<textarea id="json"></textarea>
<button id="build">Build</button>
<div class="hint">Tip: Use the <b>prototype/prototype.json</b> from this repo.</div>


<script>
document.getElementById('build').addEventListener('click', () => {
const json = document.getElementById('json').value;
parent.postMessage({ pluginMessage: { type: 'build', json } }, '*');
});
</script>
</body>
</html>
